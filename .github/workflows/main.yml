name: Build Debian Package

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: 'recursive'  # This will clone submodules as well

      - name: Set up Docker container
        uses: docker://debian:bookworm
        with:
          args: |
            /bin/bash -c "
            apt-get update &&
            apt-get install -y wget &&
            echo 'deb [arch=amd64] http://download.proxmox.com/debian/pve bookworm pve-no-subscription' > /etc/apt/sources.list.d/pve-install-repo.list &&
            echo 'deb http://security.debian.org/debian-security bookworm-security main contrib' >> /etc/apt/sources.list.d/pve-install-repo.list &&
            wget https://enterprise.proxmox.com/debian/proxmox-release-bookworm.gpg -O /etc/apt/trusted.gpg.d/proxmox-release-bookworm.gpg &&
            export DEBIAN_FRONTEND=noninteractive &&
            apt-get update &&
            apt-get install -y build-essential devscripts debhelper dh-python &&
            yes | mk-build-deps -ir /github/workspace/submodules/zfsonlinux/debian/control &&
            git config --global --add safe.directory /github/workspace &&
            make -j$(nproc) deb
            "